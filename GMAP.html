<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6v2xcmgqqW9cjp72GQhXi1FIaw1tdixs&sensor=true">
    </script>
    <script type="text/javascript" src="/Scripts/jquery-1.7.1.js"></script>
    <script type="text/javascript">
	  function loadJSON()
	  {
	    $.getJSON("http://developer.echonest.com/api/v4/song/search?api_key=3KFREGLKBDFLWSIEC&format=json&results=1&title=texas&artist_start_year_after=1980&song_min_hotttnesss=.4&bucket=artist_location", 				function(response) {
			alert(response.status.songs.length);
			for(i=0; i<response.status.songs.artist_location.length; i++)
			{
			///////////////////////Start Here//////////////////////
			
			var lat= response.status.songs.artist_location[i].latitude;
			var long= response.status.songs.artist_location[i].longitude;
			}								
		})
	  initialize(lat, long)
	  }    
	  function initialize(lat, long) {

		
		var mapOptions = {
          center: new google.maps.LatLng(40.71403340,-73.961452),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', loadJSON);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
