<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'> 
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.1.0/pure-min.css">
  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <title>wbyoko - Hello Maps</title>
  <style type="text/css">
    html { height: 100% }
    body { height: 100%; margin: 0px; padding: 0px }
    .google-map{width:100%; height:100%;}
  </style>
</head>
<body ng-app="mapComponentsApp">

  <h1>Hello Maps</h1>
  <div ng-controller="Geolocate" class="google-map" hello-maps="" latitude={{currentLat}} longitude={{currentLong}}></div>

  <script type="text/javascript">
    var mapApp = angular.module('mapComponentsApp', []);
    
	mapApp.controller('Geolocate', ['$scope','$window', function ($scope, $window) {
  		$scope.name = 'test';
		$scope.currentLat = 39.82
		$scope.currentLong = 98.57;
		$scope.currentLatRange = ($scope.currentLat - .05);
		$scope.currentLongRange = ($scope.currentLong - .05);
		$scope.model = { mwyaMap: undefined };
		$scope.getLocation = function () {
		$scope.mapOptions={
			center: new google.maps.LatLng($scope.currentLat, $scope.currentLong), 
			zoom:15,
			mapTypeId:google.maps.MapTypeId.ROADMAP
			};
		    if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition($scope.handle_geolocation_query, $scope.handle_errors);
                  }
                  
            else {
                $scope.error = "Geolocation is not supported by this browser.";
            }
        }; 
		$scope.handle_geolocation_query= function(position)
		{
		
			$scope.currentLat = (position.coords.latitude + .05);
			$scope.currentLong = (position.coords.longitude + .05);
			$scope.currentLatRange = ($scope.currentLat - .05);
			$scope.currentLongRange = ($scope.currentLong - .05);
			$scope.map;
          	$scope.mapOptions={
			center: new google.maps.LatLng($scope.currentLat, $scope.currentLong), 
			zoom:15,
			mapTypeId:google.maps.MapTypeId.ROADMAP
			};
			$scope.$apply();
			
			//$scope.map = new google.maps.Map('map_canvas', $scope.mapOptions);	
        	
            
           
		};
		$scope. handle_errors = function(error)
		{
			
		switch(error.code) {
			case error.PERMISSION_DENIED:
				
				$scope.error='Choose a City and State from the form below or enable geolocation on your device.'
				break;
	
			case error.POSITION_UNAVAILABLE:
				$scope.error='We could not detect current position';
				break;
	
			case error.TIMEOUT:
				$scope.error ='There was a server timeout.'
				break;
	
			default:
				$scope.error='There was an unknown error.';
				break;
			}
			$scope.$apply();
		};
	
     $scope.getLocation(); 
 	

   
}])
    mapApp.directive('helloMaps', function () {
      return function (scope, elem, attrs) {
        var mapOptions,
          latitude = attrs.latitude,
          longitude = attrs.longitude,
          map;

        latitude = latitude && parseFloat(latitude, 10) || 43.074688;
        longitude = longitude && parseFloat(longitude, 10) || -89.384294;

        mapOptions = {
          zoom: 8,
          center: new google.maps.LatLng(latitude, longitude)
        };

        map = new google.maps.Map(elem[0], mapOptions);
      };
    });    
  </script>
</body>
</html>
